{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="container">
  {{ range .Data.Pages.ByDate.Reverse }}
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-6">
        <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
        <div class="time">{{ .Date.Format "Monday, January 2, 2006" }}</div>
        {{ .Summary }}
      </div>
    </div>
  </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
